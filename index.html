    <!-- Partial AJAX for inject section  -->
    <script>
      async function loadSection(id, file) {
        const response = await fetch(file);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      }

      loadSection("navbar", "views/navbar.html");
      loadSection("hero-section", "views/hero-section.html");
      loadSection("mobile-app-portofolio", "views/mobile-app-portofolio.html");
      loadSection("ui-ux-portofolio", "views/ui-ux-portofolio.html");
      loadSection("work-experience", "views/work-experience.html");
      loadSection("skills-section", "views/skills-section.html");
      loadSection("service-section", "views/service-section.html");
      loadSection("education-section", "views/education-section.html");
      loadSection("sertificate", "views/certifications-section.html");
      loadSection("footer-section", "views/footer-section.html");
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
